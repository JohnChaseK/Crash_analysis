<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Bug图标 -->
  <g transform="translate(50, 50)">
    <!-- Bug身体 -->
    <ellipse cx="0" cy="5" rx="18" ry="22" fill="white"/>
    
    <!-- Bug头部 -->
    <circle cx="0" cy="-15" r="12" fill="white"/>
    
    <!-- Bug眼睛 -->
    <circle cx="-5" cy="-15" r="3" fill="#007AFF"/>
    <circle cx="5" cy="-15" r="3" fill="#007AFF"/>
    
    <!-- Bug触角 -->
    <path d="M -8,-24 L -12,-30" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 8,-24 L 12,-30" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Bug腿 -->
    <path d="M -18,0 L -26,-5" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 18,0 L 26,-5" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M -18,10 L -26,10" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 18,10 L 26,10" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M -18,20 L -26,25" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 18,20 L 26,25" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- 分隔线 -->
    <line x1="-18" y1="-2" x2="18" y2="-2" stroke="#007AFF" stroke-width="1.5"/>
    <line x1="-18" y1="12" x2="18" y2="12" stroke="#007AFF" stroke-width="1.5"/>
  </g>
</svg>

